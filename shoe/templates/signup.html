    <div class="row">

        <div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="contact-wrap">
							<h3>Sign Up</h3>
							<form action="/viewdata" method="post" enctype="multipart/form-data" class="contact-form">
								{% csrf_token %}
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label for="name">Name</label>
											<input type="text" name = "name" id="name" class="form-control" placeholder="Your Name">
										</div>
									</div>

									<div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="email">Email</label>
											<input type="email" name = "email" id="email" class="form-control" placeholder="Your email address">
										</div>
									</div>
									<div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="pw">Password</label>
											<input type="password" name="password" id="pw" class="form-control" placeholder="Enter your Password">
										</div>
									</div>
                                    <div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="phone">Phone no:</label>
											<input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter your Phone No.">
										</div>
									</div>
                                    <div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="dob">Date of birth</label>
											<input type="date" name="dob" id="dob" class="form-control" placeholder="Enter your birth date">
										</div>
									</div>
                                    <div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="dp">Upload Profile Picture:</label>
											<input type="file" name="dp" id="dp" class="form-control">
										</div>
									</div>
									<div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="address">Address</label>
											<textarea name="address" id="address" cols="30" rows="10" class="form-control" placeholder="Enter your full addresss"></textarea>
										</div>
									</div>
									<div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<input type="submit" value="Register" class="btn btn-primary">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-md-6">
						<div id="map" class="colorlib-map"></div>
					</div>
				</div>
			</div>
		</div>

{% endblock %}
